language: node_js
node_js:
- '0.10'
branches:
  only:
    - master
before_install:
- npm install -g gulp
- npm install
before_script:
- git config --global user.name ${GIT_NAME}
- git config --global user.email ${GIT_EMAIL}
- echo git remote origin
- git remote rm origin
- git remote add origin https://haukurmar:${GH_TOKEN}@github.com/haukurmar/travis-ci.git

script:
- npm run build

after_success:
- ls
- git commit -am "Dist build by Travis-CI build number: ${TRAVIS_BUILD_NUMBER}"
- git push origin HEAD:master

env:
  global:
  - secure: 
  - secure: 
  - secure: 
